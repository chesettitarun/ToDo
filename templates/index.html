<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <style>
      body{
          background-image: url("cover.jpg");
      }
        .shadow{
            box-shadow:3px 3px 10px black;
            padding:30px;
            fill:powderblue;
        }
       
    </style>
</head>
<body>
    <div style="margin-top:100px">
        <div class="col-md-offset-1 col-md-10" >
            <div class="col-md-offset-3 col-md-5">
                <div class="shadow">
                    <form action="/login" method="POST" autocomplete="off">
                        <h3 class="page-header text-primary text-center"><p><b>Login </b></p></h3>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category,message in messages %}
                            <div class="alert alert-{{category}}">{{message}}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                           
                            <input type="submit" value="Login" class="btn btn-success btn-block">
                            <hr>
                            <p><b>Don't have an account?</b></p> 
                            <!-- <a href="{{url_for('register')}}" class="btn btn-primary btn-block">Register</a> -->
                            <a href="https://github.com/chesettitarun/ToDo/blob/main/templates/todo.html" class="btn btn-primary btn-block">Register</a> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
